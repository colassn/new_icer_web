    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <!-- 自己的檔案 資料連接 -->
   <!-- css -->
    <link rel="stylesheet" href="../../css/give_command.css">
    <link rel="stylesheet" href="../../css/main.css">

    <script src="../../js/main.js"></script>
    <script src="../../js/give_command.js"></script>

    <!-- img -->
    <link rel="icon" href="../../favicon.png">
    <title>冰川麥塊站</title>
</head>
<style></style>
<body>
 <div class="container-fluid p-0 pt-5">
            <nav class="anv navbar navbar-expand-sm bg-light shadow-sm top-0 navbar-light border-bottom position-fixed w-100" style="z-index: 10;position: fixed;">
                <div class="container">
                <a class="navbar-brand text-black" href="../../index.html">   <!--下拉選單 第一格 放logo-->               
                    <img src="../../res/title.png" class="animate__animated animate__fadeInDown animate__delay-0.2s logo-img">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                指令生成器
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <!-- <li><a class="dropdown-item" href="#">Tellraw/Titleraw</a></li> -->
                                <li><a class="dropdown-item" href="#">Give指令</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                資源下載
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">材質包</a></li>
                                <li><a class="dropdown-item" href="#">行為包</a></li>
                                <li><a class="dropdown-item" href="#">其他資源</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                </div>
            </nav>
            <br>
            <form class="sign_up" method="get">
            <div id="cmd_text"></div>

                <div class="input_box basic" >
                    <h2 class="sign_text">基本設置: </h2>
                    <h3 class="eletext">物品ID<input class="basicinput input" type="text" id="input_item_id"></h3>
                    <br>
                    <h3 class="eletext">物品數量<span class="selecttext">(選填)</span><input class="basicinput input" type="text" id="input_item_num"></h3>
                    <br>
                    <h3 class="eletext">數據值<span class="selecttext">(選填)</span><input class="basicinput input" type="text" id="input_item_data"></h3>
                    <br>
                </div>
            <br>

                <div class="input_box" >
                    <h2 class="sign_text">放置/破壞: </h2>             
                    <input type="checkbox" id="box1" value="qwc" onclick="cheak_box_plate()" class="check_box">
                    <h3 class="eletext">可冒險放置</h3>
                    <span id="plate"></span><br>
                    <input type="checkbox" id="box2" value="qwc" onclick="cheak_box_destroy()" class="check_box">
                    <h3 class="eletext">可冒險破壞</h3>
                        <span id="destroy"></span><br>
                </div>
                <br>

                <div class="input_box" >
                  <h2 class="sign_text">更多設定: </h2>          
                  <input type="checkbox" id="box3" value="qwc" onclick="cheak_box_deadkeep()" class="check_box">
                  <h3 class="eletext">死亡不掉落該物品</h3><br>
                  <select id="lock" onchange="lock_change()">
                    <option value="nolock">不鎖定</option>
                    <option value='"minecraft:item_lock":{"mode":"lock_in_inventory"}'>鎖定在背包</option>
                    <option value='"minecraft:item_lock":{"mode":"lock_in_slot"}'>鎖定在一格物品欄裡</option>
                  </select>
                  </div>


                <div class="input_box">
                  <h2 class="sign_text">給予目標: </h2>
                  <select id="sele" onchange="sele_change()">
                    <option value="@s">@s 自己</option>
                    <option value="@a">@a 所有玩家</option>
                    <option value="@p">@p 最近玩家</option>
                    <option value="@r">@r 隨機玩家</option>
                </select>
                </div>
                <div class="input_box">
                  <h2 class="sign_text">動作: </h2>
                  <strong><input type="button" value="生成指令" class="buttom" onclick="click_make()"></strong>
                  <strong><input type="button" value="一鍵複製" class="buttom" onclick="copyText('cmd_text')"></strong>
                </div>
                  <br>
                  <br>
                  <br>
            </form>    
            <br>
            <br>
            <div>給予指令生成器 由 冰川 製作</div>
        </div>

</body>
</html>
